<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> การใช้งาน div เเละ span</title>
</head>
<body>
    <!--ตัวอย่างการใช้ div --> 
    <div style="border: 1px solid; padding: 10px; margin: 10px;">
        <h2>ข่าวประชาสัมพันธ์</h2>
        <p>ขอเชิญนักเรียนเข้าร่วมกิจกกรมกีฬาเทคนิคสัมพันธ์ วันที่ 20 มิุนายนนี้</p>
    </div>
    <!-- ตัวอย่างการใช้ span-->
     <p>
        <span style="color: rgb(7, 214, 0);font-weight: bold;">ผ่าน</span>
        <span style="color: rgb(243, 29, 14);font-weight: bold;">ไม่ผ่าน</span>
     </p>
     
</body>
</html>
